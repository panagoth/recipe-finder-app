<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">🍳 Recipe Finder</h1>
        <form action="/results" method="post" class="d-flex justify-content-center">
            <input type="text" name="ingredient" class="form-control w-50 me-2" placeholder="Enter an ingredient (e.g. chicken)" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
