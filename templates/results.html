<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ ingredient }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Results for: <strong>{{ ingredient }}</strong></h2>

        {% if meals %}
            <div class="row">
                {% for meal in meals %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ meal.strMeal }}</h5>
                            <a href="https://www.themealdb.com/meal/{{ meal.idMeal }}" target="_blank" class="btn btn-outline-primary">View Recipe</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-danger">No recipes found for "{{ ingredient }}".</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
